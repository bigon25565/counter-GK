name: Test and Deploy to My Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd backend
          python -m pytest tests/ -v

      - name: Deploy to server
        if: success()
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_github_deploy
          chmod 600 ~/.ssh/id_github_deploy
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_github_deploy -o StrictHostKeyChecking=no" \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            --exclude='.env' \
            --exclude='*.md' \
            ./ "$SSH_USER@$SSH_HOST:$DEPLOY_PATH/"

          # Перезапуск на сервере
          ssh -i ~/.ssh/id_github_deploy -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" \
            "cd $DEPLOY_PATH && docker-compose down && docker-compose up -d --build"
